//Mouse
m_rawinput 1
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_customaccel 0
zoom_sensitivity_ratio_mouse 0.79
sensitivity 1.86 //1.2 at 14" 16:9

//Sound
volume 0.500000
snd_musicvolume 0
snd_menumusic_volume 0
snd_headphone_pan_exponent 2.0
snd_headphone_pan_radial_weight 2.0
snd_front_headphone_position 45.0
snd_rear_headphone_position 135.0
snd_mixahead 0.05

//Spray
alias "spray" "impulse 201"

//Network
rate "1048576"
cl_lagcompensation "1"
cl_resend "1.5"
cl_timeout "150000"
cl_pred_optimize "2"
cl_interp_all "1"
cl_smooth "0"
cl_smoothtime "0"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
net_maxfragments "1260"
cl_forcepreload "1"

//Graphics
r_drawtracers_firstperson 0
mat_monitorgamma 2.1
mat_queue_mode -1
cl_disablefreezecam 1
fps_max 151

// Misc
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "110" // max ping for matchmaking games
gameinstructor_enable "0"
cl_downloadfilter "nosounds"
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
hud_takesshots "0" // scoreboard screenshot at end of match

