//mp_restartgame "1"

//Grenade Trajectories
sv_grenade_trajectory	"1"
sv_grenade_trajectory_dash	"0"
sv_grenade_trajectory_thickness	"0.5"
sv_showimpacts 1 // shows a visual impact of your shots. nice for practice wall bangs
sv_showimpacts_penetration 0

alias trajectories_on "sv_grenade_trajectory 1; sv_showimpacts 1; sv_showimpacts_penetration 0; alias trajectorytoggle trajectories_penetrate; echo [damage]_TRAJECTORIES_ON"
alias trajectories_penetrate "sv_grenade_trajectory 0; sv_showimpacts 0; sv_showimpacts_penetration 1; alias trajectorytoggle trajectories_off; echo [damage]_SHOW_PENETRATION"
alias trajectories_off "sv_grenade_trajectory 0; sv_showimpacts 0; sv_showimpacts_penetration 0; alias trajectorytoggle trajectories_on; echo [damage]_TRAJECTORIES_OFF"
alias trajectorytoggle trajectories_penetrate
trajectories_on

