//Cross with Gap
alias crosshair_basic "cl_crosshairalpha 175; cl_crosshaircolor 5; cl_crosshaircolor_b 100; cl_crosshaircolor_r 100; cl_crosshaircolor_g 255; cl_crosshairdot 0; cl_crosshairgap 0; cl_crosshairsize 4; cl_crosshairstyle 4; cl_crosshairthickness 0.5; cl_crosshairusealpha 1; cl_fixedcrosshairgap 3; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1"

//1.6 Cross with Gap
alias crosshair_16_basic "cl_crosshairalpha 175; cl_crosshaircolor 5; cl_crosshaircolor_b 100; cl_crosshaircolor_r 100; cl_crosshaircolor_g 255; cl_crosshairdot 0; cl_crosshairgap 2; cl_crosshairsize 4; cl_crosshairstyle 5; cl_crosshairthickness 0.5; cl_crosshairusealpha 1; cl_fixedcrosshairgap 3; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1"

//Cross with Gap [AK Spray]
alias crosshair_ak "cl_crosshairalpha 175; cl_crosshaircolor 5; cl_crosshaircolor_b 100; cl_crosshaircolor_r 100; cl_crosshaircolor_g 255; cl_crosshairdot 0; cl_crosshairgap 0; cl_crosshairsize 25; cl_crosshairstyle 4; cl_crosshairthickness 0.5; cl_crosshairusealpha 1; cl_fixedcrosshairgap 3; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1"

//small square with peripheral lines
alias crosshair_square "cl_crosshairalpha 175; cl_crosshaircolor 5; cl_crosshaircolor_b 100; cl_crosshaircolor_r 100; cl_crosshaircolor_g 255; cl_crosshairdot 1; cl_crosshairgap -99999; cl_crosshairsize 66422; cl_crosshairusealpha 1; cl_crosshairthickness 1; cl_crosshair_outlinethickness 1; cl_fixedcrosshairgap -1; cl_crosshair_outline 1; cl_crosshair_drawoutline 1; cl_crosshairstyle 3"

//enclosure
alias crosshair_enclosed "cl_crosshairalpha 175; cl_crosshaircolor 5; cl_crosshaircolor_b 100; cl_crosshaircolor_r 100; cl_crosshaircolor_g 255; cl_crosshairdot 0; cl_crosshairgap -9; cl_crosshairsize 1; cl_crosshairusealpha 1; cl_crosshairthickness 1.5; cl_fixedcrosshairgap -9; cl_crosshair_outline 1; cl_crosshair_drawoutline 1; cl_crosshairstyle 4"

//Circle
alias crosshair_circle "cl_crosshairstyle 4; cl_crosshairdot 0; cl_crosshairgap -5; cl_crosshairsize 1; cl_crosshairthickness 3; cl_crosshairusealpha 1; cl_crosshairalpha 255; cl_crosshaircolor 5; cl_crosshaircolor_b 100; cl_crosshaircolor_r 100; cl_crosshaircolor_g 255; cl_crosshair_drawoutline 0"

//Circle Outline
alias crosshair_circleoutline "cl_crosshairstyle 4; cl_crosshairdot 0; cl_crosshairgap -4; cl_crosshairsize 0.5; cl_crosshairthickness 2; cl_crosshairusealpha 1; cl_crosshairalpha 175; cl_crosshaircolor 5; cl_crosshaircolor_b 100; cl_crosshaircolor_r 100; cl_crosshaircolor_g 255; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1"

//Green Dot
alias crosshair_dot "cl_crosshairalpha 255; cl_crosshaircolor 5; cl_crosshaircolor_b 0; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshairdot 0; cl_crosshairgap -5; cl_crosshairsize 1; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness 1; cl_fixedcrosshairgap -5; cl_crosshair_outline 0; cl_crosshair_drawoutline 0"

//inverted default
alias crosshair_inv_default "cl_crosshairstyle 1; cl_crosshaircolor 3; cl_fixedcrosshairgap -17"

